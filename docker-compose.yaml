version: "3.9"
services:
  client:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - server

  server:
    build:
      context: ./backend
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/realestate
    depends_on:
      - mongo
    env_file:
      - ./backend/.env

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
